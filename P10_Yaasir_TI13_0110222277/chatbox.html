<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="asset/css/chatbox.css" />
    <title>Chatbox Simple</title>
  </head>
  <body>
    <div class="chatbox-wrapper">
      <div class="chatbox-toogle">
        <i class="bx bx-message-dots"></i>
      </div>
      <div class="chatbox-message-wrapper">
        <div class="chatbox-message-header">
          <div class="chatbox-message-profile">
            <img
              src="https://images.unsplash.com/photo-1615109398623-88346a601842?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTd8fG1hbnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
              class="chatbox-message-image"
            />
            <div>
              <h4 class="chatbox-message-name">Yaasir Aidil Fitrah</h4>
              <p class="chatbox-meesage-status">Online</p>
            </div>
          </div>
          <div class="chatbox-massage-dropdown">
            <i
              class="bx bx-dots-vertical-rounded chatbox-message-dropdown-toogle"
            ></i>
            <ul class="chatbox-message-dropdown-menu">
              <li>
                <a href="#">Search</a>
              </li>
              <li>
                <a href="#">Report</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="chatbox-message-content">
          <div class="chatbox-message-item sent">
            <span class="chatbox-massage-item-text">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit.
              Pariatur, ipsum.
            </span>
            <span class="chatbox-message-item-time">14:00</span>
          </div>
          <div class="chatbox-message-item received">
            <span class="chatbox-massage-item-text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam,
              cumque!
            </span>
            <span class="chatbox-message-item-time">14:05</span>
          </div>
        </div>
        <div class="chatbox-message-bottom">
          <form action="#" class="chatbox-message-form">
            <textarea 
              rows="1"
              placeholder="Type message..."
              class="chatbox-message-input"
            ></textarea>
            <button type="submit" class="chatbox-message-submit">
              <i class="bx bxs-send"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
