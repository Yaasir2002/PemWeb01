<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pilih Gambar</title>
    <script>
      function gambar() {
        let drop_img = document.getElementById("dropdown_img").value;
        let image = document.getElementById("image");

        if (drop_img == "gorilla") {
          image.setAttribute(
            "src",
            "https://ichef.bbci.co.uk/news/660/cpsprodpb/18226/production/_106545889_57511710_1552236511575335_5724019708424880128_n.jpg"
          );
          alert("Ini Gambar Gorilla");
        } else if (drop_img == "singa") {
          image.setAttribute(
            "src",
            "https://cdn-2.tstatic.net/travel/foto/bank/images/singa-tua-skybed_20180526_090801.jpg"
          );
          alert("Ini Gambar Singa");
        } else if (drop_img == "elang") {
          image.setAttribute(
            "src",
            "https://kelimutu.id/assets/image-news/img-news_1626312311.jpeg"
          );
          alert("Ini Gambar Elang");
        }
      }
    </script>
  </head>
  <body>
    <select id="dropdown_img" onchange="gambar()">
      <option hiiden>--- Pilih Gambar ---</option>
      <option value="gorilla">Gorilla</option>
      <option value="singa">Singa</option>
      <option value="elang">Elang</option>
    </select>
    <br />
    <img alt="gambar" id="image" />
  </body>
</html>
