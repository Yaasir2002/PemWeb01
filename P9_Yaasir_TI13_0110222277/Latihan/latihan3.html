<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan JS Function</title>
    <script>
      function Hello() {
        let nama = "Yaasir Aidil Fitrah";
        let obj = document.getElementById("hai");
        obj.innerHTML = "Hallo " + nama;
        obj.style.background = "yellow";
      }
    </script>
  </head>
  <body>
    <button onclick="Hello()">Hallo</button>
    <br />
    <span id="hai"></span>
  </body>
</html>
